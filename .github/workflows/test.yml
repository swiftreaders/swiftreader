name: Run Tests

on:
  push: # Runs on EVERY push to ANY branch
  pull_request: # Runs on ALL pull requests

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Change to web-app directory
        run: cd web-app

      - name: Install dependencies
        run: cd web-app && npm install

      - name: Run tests
        run: cd web-app && npm test -- --ci --coverage
